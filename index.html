<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link

    <script

    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="d-flex align-items-center flex-column loader">
        <div class="loader-logo text-center align-self-stretch p-4">
          <img src="./tklogo.png" alt="" />
        </div>
        <div class="loader-bg align-self-stretch">
          <div class="loader-msg">
            <h1>SITE UNDER CONSTRUCTION</h1>
          </div>
          <div class="loader-img p-4">
            <img src="./wheel.png" />
          </div>
          <!-- <div class="loader-bar progress">
            <div
              class="
                progress-bar progress-bar-striped progress-bar-animated
                bg-white
              "
              role="progressbar"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 100%"
            ></div>
          </div> -->
          <div class="loader-msg p-1">
            <h3>Please Wait ...</h3>
          </div>
        </div>
        <div class="loader-media mt-auto p-4 align-self-stretch">
          <hr class="mx-auto" />
          <div class="social-media-icons p-xl-2 p-md-2">
            <a href="https://www.facebook.com/TeamKART" class="px-3"
              ><i class="fab fa-facebook-f p-0"></i
            ></a>
            <a href="https://www.instagram.com/team.kart/" class="px-3"
              ><i class="fab fa-instagram p-0"></i
            ></a>
            <a
              href="https://www.youtube.com/channel/UCvHSedfK-dS5wtvZphz8uow/featured"
              class="px-3"
              ><i class="fab fa-youtube p-0"></i
            ></a>
            <a href="https://www.linkedin.com/company/team-kart/" class="px-3"
              ><i class="fab fa-linkedin-in p-0"></i
            ></a>
            <a href="mailto:teamkartmedia@gmail.com" class="px-3"
              ><i class="fas fa-envelope p-0"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    ></script>
    <script

      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
